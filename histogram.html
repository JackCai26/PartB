<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css">
</head>

<body>

            <tr>
                <th>
                    <h2>Lower bounds</h2>

                <td>MAX</td>
                <td>
                    <div><input type="number" name="MAX"></div>
                </td>
            </tr>
            <tr>
                <td>A+</td>
                <td>
                    <div><input type="number" name="A+"></div>
                </td>
            </tr>
            <tr>
                <td>A</td>
                <td>
                    <div><input type="number" name="A"></div>
                </td>
            </tr>
            <tr>
                <td>A-</td>
                <td>
                    <div><input type="number" name="A-"></div>
                </td>
            </tr>
            <tr>
                <td>B+</td>
                <td>
                    <div><input type="number" name="B+"></div>
                </td>
            </tr>
            <tr>
                <td>B</td>
                <td>
                    <div><input type="number" name="B"></div>
                </td>
            </tr>
            <tr>
                <td>B-</td>
                <td>
                    <div><input type="number" name="B-"></div>
                </td>
            </tr>
            <tr>
                <td>C+</td>
                <td>
                    <div><input type="number" name="C+"></div>
                </td>
            </tr>
            <tr>
                <td>C</td>
                <td>
                    <div><input type="number" name="C"></div>
                </td>
            </tr>
            <tr>
                <td>C-</td>
                <td>
                    <div><input type="number" name="C-"></div>
                </td>
            </tr>
            <tr>
                <td>D</td>
                <td>
                    <div><input type="number" name="D"></div>
                </td>
            </tr>
            <tr>
                <td>F</td>
                <td>
                    <div><input type="number" name="F"></div>
                </td>
            </tr>
        </table>
    </section>
    <section class="Histogram" ; style="width:45%;float:right">
        <table>
            <tr>
                <th>
                    <h2>Histogram</h2>
                </th>
            </tr>
            <tr>
                <td>A+</td>
                <td id="A+"></td>
            </tr>
            <tr>
                <td>A</td>
                <td id="A"></td>
            </tr>
            <tr>
                <td>A-</td>
                <td id="A-"></td>
            </tr>
            <tr>
                <td>B+</td>
                <td id="B+"></td>
            </tr>
            <tr>
                <td>B</td>
                <td id="B"></td>
            </tr>
            <tr>
                <td>B-</td>
                <td id="B-"></td>
            </tr>
            <tr>
                <td>C+</td>
                <td id="C+"></td>
            </tr>
            <tr>
                <td>C</td>
                <td id="C"></td>
            </tr>
            <tr>
                <td>C-</td>
                <td id="C-"></td>
            </tr>
            <tr>
                <td>D</td>
                <td id="D"></td>
            </tr>
            <tr>
